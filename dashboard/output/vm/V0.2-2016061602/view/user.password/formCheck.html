<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    
    <style>
            .showcase-form textarea .ng-dirty.ng-invalid,
            .showcase-form select .ng-dirty.ng-invalid,
            .showcase-form input.ng-dirty.ng-invalid {
                border-color: #e9322d;
                -webkit-box-shadow: 0 0 6px #f8b9b7;
                -moz-box-shadow: 0 0 6px #f8b9b7;
                box-shadow: 0 0 6px #f8b9b7;
            }
        </style>
</head>

    <body>
                <form action="" class="form-horizontal showcase-form" role="form" name="myform">
            <div class="form-group">
                <h3 class="col-sm-offset-2 clo-sm-10">注册</h3>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" name="userEmail" ng-model="vm.user.email" required="" class="form-control" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">用户名</label>
                <div class="col-sm-10">
                    <input type="text" name="userName" ng-model="vm.user.name" required="" class="form-control" placeholder="由字母、数字、下划线组成，以字母开头，3-30个字符" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{2,29}$/">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" name="userPassword" class="form-control" placeholder="6-20个字符" ng-minlength="6" ng-maxlength="20" required="" ng-model="vm.user.password">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">重复密码</label>
                <div class="col-sm-10">
                    <input type="password" name="repeatPassword" ng-model="vm.user.repeatPassword" class="form-control" placeholder="重复密码" repeat="userPassword" required="" ng-minlength="6" ng-maxlength="20">
                </div>
            </div>
            <div class="form-group" ng-show="myform.$invalid && myform.$dirty  && vm.show_error">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <div class="alert alert-danger" style="margin-bottom: 0px">
                        <ul>
                            <li ng-show=" myform.userEmail.$error.required">邮箱地址不能为空！</li>
                            <li ng-show="myform.userEmail.$dirty  && myform.userEmail.$error.email">邮箱格式不正确！</li>
                            <li ng-show="myform.userName.$error.required">用户名不能为空！</li>
                            <li ng-show="myform.userName.$dirty  && myform.userName.$error.pattern">用户名格式不正确！</li>
                            <li ng-show="  myform.userPassword.$error.required">密码不能为空！</li>
                            <li ng-show="myform.userPassword.$dirty  && myform.userPassword.$error.maxlength">密码不能大于20个字符！</li>
                            <li ng-show="myform.userPassword.$dirty  && myform.userPassword.$error.minlength">密码不能小于6个字符！</li>
                            <li ng-show="myform.repeatPassword.$dirty  && myform.repeatPassword.$error.repeat">两次输入的密码不一致！</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-sm-10">
                    <button type="button" class="btn btn-success" ng-click="vm.submit(myform)">提交</button>
                </div>
            </div>
        </form>
    

</body>

</html>
